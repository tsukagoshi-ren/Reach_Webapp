<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
	<link rel="stylesheet" href="../css/profile.css">
	<script src="../js/profile.js" defer></script> <!-- 追加 -->
	<title>プロフィール画面</title>
</head>

<body>

	<div class="wrapper">

		<div class="sidebar">
			<img class="reach_logo" src="../../images/Reach-logo.png" alt="">
			<ul class="sidebar_menu">
				<li><a href="../../main/html/main.html">ホーム</a></li>
				<li><a href="../../posts_new/html/posts_new.html">投稿</a></li>
			</ul>
			<div class="sidebar_profile">
				<img id="sidebar_profileImage" src="../../images/profile.png" alt="">
				<button id="sidebar_profileUserId">プロフィール</button>
			</div>
		</div>

		<div class="main">

			<div class="profile">
				<img id="profile_image" src="../../images/profile.png" alt="">
				<div class="profilebox">
					<span id="prpfile_userId">ユーザーID</span>
					<button id="profile_editButton" type="submit">編集</button>
				</div>
			</div>

			<div class="profileEdit">

				<label for="uploadProfileImage">
					<img src="uploadIcon.png" alt="アイコン" id="uploadButton">
				</label>
				<input type="file" id="uploadProfileImage" name="newProfileImage" accept="image/*" hidden>

				<input id="userId_textbox" type="text" name="userId" placeholder="ユーザーID">
				<div>
					<button id="profileEdit_cancelBtn" type="submit">キャンセル</button>
					<button id="profileEdit_adaptBtn" type="submit">適応</button>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
