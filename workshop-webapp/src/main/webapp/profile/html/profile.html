<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css"> -->
	<link rel="stylesheet" href="../css/app.css">
	<link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/sidebar_style.css">
	<script src="../js/profile.js" defer></script> <!-- 追加 -->
	<title>プロフィール画面</title>
</head>
<body>
    <div class="l-wrapper">
        <div class="l-sidebar">
            <img class="l-sidebar__logo" src="../../images/Reach-logo.png" alt="">
            <ul class="l-sidebar__link">
                <li><a href="main.html">ホーム</a></li>
                <li><a href="../../posts_new/html/posts_new.html">投稿作成</a></li>
            </ul>
			<div class="l-sidebar__profile-container">
			    <div class="l-sidebar__profile profileImage">
			        <img id="profile-image" class="l-sidebar__profileImage" src="../../images/sample.png" alt="Profile Image">
                </div>
				<a href="../../profile/html/profile.html" class="l-sidebar__profile-link">
				    <div class="l-sidebar__profile profileUserId">
				        <p id="profile-username">プロフィール</p>
				    </div>
				</a>
			</div>
        </div>
		<div class="l-main">
			<div class="profile">
				<img id="profile_image" class="profile_profileImage" src="../../images/sample.png" alt="">
				<div class="profilebox">
					<span id="prpfile_userId">ユーザーID</span>
					<button id="profile_editButton" type="submit">編集</button>
				</div>
			</div>
			<div class="profileEdit">
				<label for="uploadProfileImage">
					<img src="uploadIcon.png" alt="アイコン" id="uploadButton">
				</label>
				<input type="file" id="uploadProfileImage" name="newProfileImage" accept="image/*" hidden>
				<input id="userId_textbox" type="text" name="userId" placeholder="ユーザーID">
				<div>
					<button id="profileEdit_cancelBtn" type="submit">キャンセル</button>
					<button id="profileEdit_adaptBtn" type="submit">適応</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
