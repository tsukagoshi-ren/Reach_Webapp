<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register_style.css">
    <title>ユーザー登録画面</title>
</head>
<body>
    <div class="main-contents">
        <div class="box-line">
            <div class="register-section">
                <img class="reach-logo" src="../../images/Reach-logo.png" alt="Logo">
                <form id="register-form">
                    <div class="textbox">
                        <input id="user-id-textbox" type="text" placeholder="ユーザー名を入力してください">
                    </div>
                    <div class="textbox">
                        <input id="password-textbox" type="password" placeholder="パスワードを入力してください">
                    </div>
                    <div class="button">
                        <button id="register-btn" type="submit">登録</button>
                    </div>
                </form>
                <div class="text-container1">
                    <p class="text1">または</p>
                </div>
                <div class="text-container2">
                    <p class="text2">アカウントをお持ちですか？</p>
                    <a href="../../login/html/login.html" id="signinScreen-btn" class="link">ログイン</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
